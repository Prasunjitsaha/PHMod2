<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore basic CSS</title>
    <style>
        li{
            color:rgb(26, 14, 6)
        }
        #short{
            background-color: red;
            text-align: center;
            color: white;
        }
        p{
            background-color:hwb(308 8% 14% / 0.973);
            width:100%
        }
        #embedded{
            font-size:larger;
            font-weight: bolder;
        }
        .player{
            text-align:right;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Basic CSS</h3>
    <h4 style="background-color: aqua;">Inline CSS</h4>
    <p style="background-color: rgb(155, 122, 209);">CSS meaning: Cascading Style Sheet</p>
    <p>CSS meaning: Cascading Style Sheet</p>
    <p>CSS meaning: Cascading Style Sheet</p>
    <p id="short">CSS meaning: Cascading Style Sheet</p>
    <p class="player">CSS meaning: Cascading Style Sheet</p>
    <p class="player">CSS meaning: Cascading Style Sheet</p>
    <ul>
        <li>Inline </li>
        <li id="embedded">Internal</li>
        <li>External</li>
    </ul>
</body>
</html>
